    <script>
        // Mostrar la alerta de éxito o error basado en la URL
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const alertContainer = document.getElementById('alert-container');
    
        if (message) {
            const alertType = message === 'success' ? 'alert-success' : 'alert-danger';
            const alertMessage = message === 'success' ? 'El producto ha sido agregado correctamente.' : 'Hubo un error al agregar el producto.';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertType}">
                    ${alertMessage}
                    <a href="../carrito.php" class="badge badge-success">Ver Carrito</a>
                </div>
            `;
        }
    </script>
